{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="register" id="empuje">
<div class="login-container">
        <h1 class="text-register">Iniciar Sesión</h1>
        <form method="post" action"">
        
        {% csrf_token %}
        {% if form.errors %}
                    {{form.errors}}
                {% endif %}
        
            <!--E-mail-->
           <!-- {% if form.error_messages %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        
                        <strong>Error: </strong>{{form.get_invalid_login_error}}
                    </div>
            {% endif %}-->
            <label class="form-label text-register">Nombre de usuario</label>
            {{form.username}}
             <!--Contrasena-->
            <label for="inputPassword" class="text-register">Contraseña</label>
            {{form.password}}

            <input type="submit" class="mt-3 btn register-btn text-register" value="Inicia Sesión"/>
            <br>
            <a href="{% url 'reset_password' %}" class="alternative-text"> ¿Olvidaste Tu Contraseña?</a>
            <br>
            <br>
            <a href="{% url 'register' %}" class="alternative-text"> ¿Aún no tienes cuenta?</a>
            <br>
            <!-- <a href="#" class="alternative-text"> Tienes Algun Problema?</a> -->
        
        </form>
    </div>
</div>
